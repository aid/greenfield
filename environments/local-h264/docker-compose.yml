version: "3.3"
services:
  nginx:
    build:
      context: containers/nginx
    ports:
      - 443:443
    networks:
      - vpn-localhost
  app-endpoint-server:
    build:
      context: ../../
      dockerfile: environments/local-h264/containers/app-endpoint-server/Dockerfile
    volumes:
      - x11temp:/tmp/.X11-unix
    ports:
      - '8081:8081'
    environment:
      DISPLAY: ':0'
      XDG_RUNTIME_DIR: '/tmp'
    networks:
      - vpn-localhost
  xdummy:
    build:
      context: containers/xdummy
    volumes:
      - x11temp:/tmp/.X11-unix
volumes:
  x11temp:
networks:
  vpn-localhost:
